name: 🐍 Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Exécute tous les jours à minuit (UTC)
  workflow_dispatch:       # Permet de lancer manuellement
  push:
    branches:
      - main

concurrency:
  group: snake-generation
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Configure Git
        run: |
          git config --global user.name "🤖 Maimble Bot"
          git config --global user.email "ma.andriamparani@gmail.com"

      - name: 🎨 Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: mbomain
          outputs: |
            dist/snake.svg?palette=github-dark&height=90
          svg_out_size: 300x90

      - name: 🚀 Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Workflow Status
        if: success()
        run: |
          echo "✨ Snake animation generated successfully!"
          echo "📍 View at: https://raw.githubusercontent.com/mbomain/mbomain/output/snake.svg"

      - name: ❌ Workflow Failed
        if: failure()
        run: |
          echo "⚠️ Snake generation failed. Check logs above."
          exit 1