name: ğŸ Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # ExÃ©cute tous les jours Ã  minuit (UTC)
  workflow_dispatch:       # Permet de lancer manuellement
  push:
    branches:
      - main

concurrency:
  group: snake-generation
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "ğŸ¤– Maimble Bot"
          git config --global user.email "ma.andriamparani@gmail.com"

      - name: ğŸ¨ Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: mbomain
          outputs: |
            dist/snake.svg?palette=github-dark&height=90
          svg_out_size: 300x90

      - name: ğŸš€ Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Workflow Status
        if: success()
        run: |
          echo "âœ¨ Snake animation generated successfully!"
          echo "ğŸ“ View at: https://raw.githubusercontent.com/mbomain/mbomain/output/snake.svg"

      - name: âŒ Workflow Failed
        if: failure()
        run: |
          echo "âš ï¸ Snake generation failed. Check logs above."
          exit 1